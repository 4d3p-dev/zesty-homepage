<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty ─ ホーム</title>
    <meta name="description" content="Zestyは、最高のサーバー体験を提供します！">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        nav {
            display: flex;
            width: 50%;
            justify-content: space-around;
        }
        nav a {
            color: #808080;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }
        nav a:hover {
            color: #333333;
        }
        .lang-switch {
            font-size: 14px;
            color: #808080;
            text-decoration: none;
            font-weight: bold;
        }
        .lang-switch:hover {
            color: #333333;
        }
        .welcome {
            font-size: 36px;
            font-weight: bold;
            margin: auto;
            max-width: 90%;
            line-height: 1.5; /* 改行を反映 */
            white-space: normal; /* 見切れないように調整 */
            display: inline-block;
            text-align: center;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 40px;
            background-color: black;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
        }
        .menu-toggle div {
            width: 100%;
            height: 4px;
            background-color: #333;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .mobile-menu a {
            margin: 10px 0;
            color: #808080;
            text-decoration: none;
            font-weight: bold;
        }
        .mobile-menu a:hover {
            color: #333333;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .menu-toggle {
                display: flex;
            }
            .mobile-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="Logo">
        </a>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <a href="https://zesty.f5.si/command">コマンド</a>
            <a href="https://zesty.f5.si/join">参加</a>
            <a href="https://zesty.f5.si/status">ステータス</a>
            <a href="https://zesty.f5.si/contact">連絡先</a>
        </nav>
        <a href="en.html" class="lang-switch">English</a> <!-- 英語版へのリンク修正 -->
    </header>
    <div class="mobile-menu" id="mobile-menu">
        <a href="https://zesty.f5.si/command">コマンド</a>
        <a href="https://zesty.f5.si/join">参加</a>
        <a href="https://zesty.f5.si/status">ステータス</a>
        <a href="https://zesty.f5.si/contact">連絡先</a>
    </div>
    <main>
        <p class="welcome" id="welcome-text">Zestyのホームページへようこそ。</p><span class="cursor"></span>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.getElementById("menu-toggle");
            const mobileMenu = document.getElementById("mobile-menu");
            let menuOpen = false;

            menuToggle.addEventListener("click", function() {
                menuOpen = !menuOpen;
                if (menuOpen) {
                    mobileMenu.style.display = "flex";
                } else {
                    mobileMenu.style.display = "none";
                }
            });

            const welcomeText = document.getElementById("welcome-text");
            let text = "Zestyのホームページへようこそ。\n"; // 改行を含める
            let index = 0;

            function typeEffect() {
                if (index < text.length) {
                    if (text[index] === "\n") {
                        welcomeText.innerHTML += "<br>"; // 改行をHTMLに追加
                    } else {
                        welcomeText.innerHTML += text[index];
                    }
                    index++;
                    setTimeout(typeEffect, 100);
                }
            }

            typeEffect();
        });
    </script>
</body>
</html>
