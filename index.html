<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty ─ home</title>
    <meta name="description" content="Zestyを使って最高なサーバーライフにしよう！">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        nav {
            display: flex;
            width: 50%;
            justify-content: space-around;
        }
        nav a {
            color: #808080;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }
        nav a:hover {
            color: #333333;
        }
        .lang-switch {
            font-size: 14px;
            color: #808080;
            text-decoration: none;
            font-weight: bold;
        }
        .lang-switch:hover {
            color: #333333;
        }
        .welcome {
            font-size: 36px;
            font-weight: bold;
            margin: auto;
            max-width: 90%;
            line-height: 1.2;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            text-align: center;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 40px;
            background-color: black;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ナビゲーションのモバイル表示対応 */
        .menu-btn {
            display: none;
            font-size: 28px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            width: 100%;
            justify-content: space-around;
            position: absolute;
            top: 0;
            left: -100%;
            background-color: #fff;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: left 0.3s ease;
        }
        .menu.active {
            left: 0;
        }
        .menu a {
            font-size: 18px;
            color: #808080;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                display: none;
                width: 100%;
            }
            .menu-btn {
                display: block;
            }
            .welcome {
                font-size: 28px;
                white-space: normal;
                max-width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="ロゴ">
        </a>
        <nav>
            <a href="https://zesty.f5.si/command">command</a>
            <a href="https://zesty.f5.si/join">join</a>
            <a href="https://zesty.f5.si/status">status</a>
            <a href="https://zesty.f5.si/contact">contact</a>
        </nav>
        <div class="menu-btn" onclick="toggleMenu()">☰</div>
        <div class="menu">
            <a href="https://zesty.f5.si/command">command</a>
            <a href="https://zesty.f5.si/join">join</a>
            <a href="https://zesty.f5.si/status">status</a>
            <a href="https://zesty.f5.si/contact">contact</a>
        </div>
        <a href="en.html" class="lang-switch">EN</a>
    </header>
    <main>
        <p class="welcome" id="welcome-text">ホームページへようこそ。</p><span class="cursor"></span>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.getElementById("welcome-text");
            let text = "ホームページへようこそ。";
            let index = 0;

            function typeEffect() {
                if (index < text.length) {
                    if (text[index] === "\n") {
                        welcomeText.innerHTML += "<br>";
                    } else {
                        welcomeText.innerHTML += text[index];
                    }
                    index++;
                    setTimeout(typeEffect, 100);
                }
            }

            typeEffect();
        });

        // メニューの表示切替
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
