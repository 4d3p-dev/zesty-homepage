<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* 軽い影を追加 */
        }
        header a.logo {
            display: flex;
            align-items: center;
        }
        header img {
            max-width: 150px;
            height: auto;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #808080; 
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #333333; 
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="ロゴ">
        </a>
        <nav>
            <a href="https://zesty.f5.si/command">command</a>
            <a href="https://zesty.f5.si/join">join</a>
            <a href="https://zesty.f5.si/status">status</a>
            <a href="https://zesty.f5.si/contact">contact</a>
        </nav>
    </header>
</body>
</html>
