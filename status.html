<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty ─ ステータス</title>
    <meta name="description" content="サーバーのステータスを確認">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .menu-toggle {
            display: block;
            font-size: 30px;
            cursor: pointer;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: #808080;
        }
        .menu a:hover {
            color: #333333;
        }
        .menu.show {
            display: flex;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .status-container {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
        }
        .status-bar {
            height: 30px;
            background-color: #ddd;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            color: white;
            font-weight: bold;
            line-height: 30px;
        }
        .cpu-bar {
            background-color: #4caf50;
        }
        .memory-bar {
            background-color: #2196f3;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="ロゴ">
        </a>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <div class="menu" id="mobile-menu">
            <a href="https://zesty.f5.si/command">コマンド</a>
            <a href="https://zesty.f5.si/join">参加</a>
            <a href="https://zesty.f5.si/status">ステータス</a>
            <a href="https://zesty.f5.si/contact">連絡</a>
            <a href="en.html" class="lang-switch">EN</a>
        </div>
    </header>
    <main>
        <p class="welcome" id="welcome-text">サーバーのステータス</p>
        <div class="status-container">
            <div id="cpu-bar" class="status-bar cpu-bar">Loading CPU Usage...</div>
            <div id="memory-bar" class="status-bar memory-bar">Loading Memory Usage...</div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetchServerStatus();
        });

        async function fetchServerStatus() {
            try {
                const response = await fetch("http://15.168.39.25/status");
                const data = await response.json();

                if (!data) {
                    alert("データが取得できませんでした");
                } else {
                    // CPU使用率をグラフに反映
                    const cpuUsage = parseFloat(data.cpuUsage.replace('%', ''));
                    const cpuBar = document.getElementById("cpu-bar");
                    cpuBar.style.width = cpuUsage + "%";
                    cpuBar.textContent = "CPU Usage: " + cpuUsage.toFixed(2) + "%";

                    // メモリ使用率をグラフに反映
                    const memoryUsage = parseFloat(data.memoryUsage.replace('%', ''));
                    const memoryBar = document.getElementById("memory-bar");
                    memoryBar.style.width = memoryUsage + "%";
                    memoryBar.textContent = "Memory Usage: " + memoryUsage.toFixed(2) + "%";
                }
            } catch (error) {
                console.error("ステータスの取得に失敗しました:", error);
                alert("ステータスの取得に失敗しました");
            }
        }

        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("show");
        }

        window.addEventListener("resize", function() {
            const menu = document.getElementById("mobile-menu");
            if (window.innerWidth > 768 && menu.classList.contains("show")) {
                menu.classList.remove("show");
            }
        });
    </script>
</body>
</html>
