<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty ─ ステータス</title>
    <meta name="description" content="Zestyのサーバーステータスを表示します">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .menu-toggle {
            display: block;
            font-size: 30px;
            cursor: pointer;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: #808080;
        }
        .menu a:hover {
            color: #333333;
        }
        .menu.show {
            display: flex;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .welcome {
            font-size: 24px;
            font-weight: bold;
            margin: auto;
            max-width: 90%;
            line-height: 1.2;
            overflow: hidden;
            white-space: nowrap;
            text-align: center;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 40px;
            background-color: black;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; transform: scale(1.05); }
        }
        .graph {
            margin-top: 30px;
            width: 80%;
            height: 25px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }
        .bar {
            height: 100%;
            text-align: center;
            line-height: 25px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="ロゴ">
        </a>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <div class="menu" id="mobile-menu">
            <a href="https://zesty.f5.si/command">コマンド</a>
            <a href="https://zesty.f5.si/join">参加</a>
            <a href="https://zesty.f5.si/status">ステータス</a>
            <a href="https://zesty.f5.si/contact">連絡</a>
            <a href="en.html" class="lang-switch">EN</a>
        </div>
    </header>
    <main>
        <p class="welcome" id="welcome-text">ホームページへようこそ。</p><span class="cursor"></span>

        <!-- CPU 使用率グラフ -->
        <div class="graph">
            <div id="cpu-graph" class="bar" style="width: 0%; background-color: #4CAF50;">
                0%
            </div>
        </div>

        <!-- メモリ使用率グラフ -->
        <div class="graph" style="margin-top: 10px;">
            <div id="memory-graph" class="bar" style="width: 0%; background-color: #2196F3;">
                0%
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.getElementById("welcome-text");
            let text = "ホームページへようこそ。";
            let index = 0;

            function typeEffect() {
                welcomeText.textContent = text.slice(0, ++index);
                if (index < text.length) {
                    setTimeout(typeEffect, 100);
                }
            }

            typeEffect();
        });

        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("show");
        }

        window.addEventListener("resize", function() {
            const menu = document.getElementById("mobile-menu");
            if (window.innerWidth > 768 && menu.classList.contains("show")) {
                menu.classList.remove("show");
            }
        });

        async function fetchServerStatus() {
            try {
                const response = await fetch("http://15.168.39.25/status");
                const data = await response.json();

                if (!data) {
                    alert("データが取得できませんでした");
                } else {
                    // CPU使用率をグラフに反映
                    const cpuUsage = parseFloat(data.cpuUsage);
                    const cpuBar = document.getElementById("cpu-graph");
                    cpuBar.style.width = cpuUsage + "%";
                    cpuBar.textContent = cpuUsage.toFixed(2) + "%";

                    // メモリ使用率をグラフに反映
                    const memoryUsage = parseFloat(data.memoryUsage);
                    const memoryBar = document.getElementById("memory-graph");
                    memoryBar.style.width = memoryUsage + "%";
                    memoryBar.textContent = memoryUsage.toFixed(2) + "%";

                    console.log("取得したデータ:", data);
                }
            } catch (error) {
                console.error("ステータスの取得に失敗しました:", error);
                alert("ステータスの取得に失敗しました");
            }
        }

        fetchServerStatus();
    </script>
</body>
</html>
