<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーステータス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }

        .menu-toggle {
            font-size: 30px;
            cursor: pointer;
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu a {
            padding: 10px;
            text-decoration: none;
            color: #808080;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            color: #333333;
        }

        .menu.show {
            display: flex;
        }

        .status-container {
            margin-top: 50px;
        }

        .status {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 20px;
        }

        .status div {
            width: 200px;
            height: 30px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .status div span {
            display: block;
            height: 100%;
            background-color: #4CAF50;
        }

        .status-label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .value {
            position: absolute;
            right: 10px;
            top: 5px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="ロゴ">
        </a>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <div class="menu" id="mobile-menu">
            <a href="https://zesty.f5.si/command">コマンド</a>
            <a href="https://zesty.f5.si/join">参加</a>
            <a href="https://zesty.f5.si/status">ステータス</a>
            <a href="https://zesty.f5.si/contact">連絡</a>
            <a href="en.html" class="lang-switch">EN</a>
        </div>
    </header>

    <main>
        <h1>サーバーステータス</h1>
        <div class="status-container">
            <div class="status">
                <div class="cpu">
                    <div><span id="cpuUsage" style="width: 0%"></span></div>
                    <div class="value" id="cpuValue">0%</div>
                </div>
                <div class="memory">
                    <div><span id="memoryUsage" style="width: 0%"></span></div>
                    <div class="value" id="memoryValue">0%</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // サーバーステータスを取得するURL
            const url = 'http://15.168.39.25/status';

            // データを取得して横棒グラフに反映
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const cpuUsage = parseFloat(data.cpuUsage.replace('%', ''));
                    const memoryUsage = parseFloat(data.memoryUsage.replace('%', ''));

                    // CPU使用率の更新
                    const cpuBar = document.getElementById('cpuUsage');
                    const cpuValue = document.getElementById('cpuValue');
                    cpuBar.style.width = `${cpuUsage}%`;
                    cpuValue.textContent = `${cpuUsage.toFixed(2)}%`;

                    // メモリ使用率の更新
                    const memoryBar = document.getElementById('memoryUsage');
                    const memoryValue = document.getElementById('memoryValue');
                    memoryBar.style.width = `${memoryUsage}%`;
                    memoryValue.textContent = `${memoryUsage.toFixed(2)}%`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });

        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("show");
        }

        window.addEventListener("resize", function() {
            const menu = document.getElementById("mobile-menu");
            if (window.innerWidth > 768 && menu.classList.contains("show")) {
                menu.classList.remove("show");
            }
        });
    </script>
</body>
</html>
