<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty ─ Home</title>
    <meta name="description" content="Zesty lets you have the best server life experience!">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        nav {
            display: flex;
            width: 50%;
            justify-content: space-around;
        }
        nav a {
            color: #808080;
            text-decoration: none;
            font-weight: normal;
            font-size: 16px;
            flex: 1;
            text-align: center;
        }
        nav a:hover {
            color: #333333;
        }
        .lang-switch {
            font-size: 14px;
            color: #808080;
            text-decoration: none;
            font-weight: bold;
        }
        .lang-switch:hover {
            color: #333333;
        }
        .welcome {
            font-size: 24px;
            font-weight: bold;
            margin: auto;
            max-width: 90%;
            line-height: 1.2;
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            text-align: center;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 40px;
            background-color: black;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; transform: scale(1.05); }
        }
        .menu-toggle {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .menu a:hover {
            color: #333333;
        }
        .menu.show {
            display: flex;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                width: 100%;
                display: none;
            }
            .menu-toggle {
                display: block;
            }
            .welcome {
                font-size: 18px;
                white-space: normal;
                max-width: 80%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="Logo">
        </a>
        <div class="nav-menu">
            <nav>
                <a href="https://zesty.f5.si/command">command</a>
                <a href="https://zesty.f5.si/join">join</a>
                <a href="https://zesty.f5.si/status">status</a>
                <a href="https://zesty.f5.si/contact">contact</a>
            </nav>
            <a href="index.html" class="lang-switch">JP</a>
            <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        </div>
        <div class="menu" id="mobile-menu">
            <a href="https://zesty.f5.si/command">command</a>
            <a href="https://zesty.f5.si/join">join</a>
            <a href="https://zesty.f5.si/status">status</a>
            <a href="https://zesty.f5.si/contact">contact</a>
        </div>
    </header>
    <main>
        <p class="welcome" id="welcome-text">Welcome to the homepage.</p><span class="cursor"></span>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const welcomeText = document.getElementById("welcome-text");
            let text = "Welcome to the homepage.";
            let index = 0;

            function typeEffect() {
                welcomeText.textContent = text.slice(0, ++index);
                if (index < text.length) {
                    setTimeout(typeEffect, 100);
                }
            }

            typeEffect();
        });

        window.addEventListener("resize", function() {
            const menu = document.getElementById("mobile-menu");
            if (window.innerWidth > 768 && menu.classList.contains("show")) {
                menu.classList.remove("show");
            }
        });

        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
