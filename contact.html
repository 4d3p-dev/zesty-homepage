<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zesty ─ 連絡</title>
    <meta name="description" content="Zestyは最高のサーバーライフ体験を提供します！">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS 1p', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        .menu-toggle {
            display: block;
            font-size: 30px;
            cursor: pointer;
        }
        .menu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            position: absolute;
            top: 50px;
            right: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
        }
        .menu a {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-decoration: none;
            color: #808080;
        }
        .menu a:hover {
            color: #333333;
        }
        .menu.show {
            display: flex;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .email {
            font-size: 20px;
            font-weight: bold;
            color: #0078D4;
            text-decoration: none;
        }
        .email:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://zesty.f5.si" class="logo">
            <img src="https://paicha.cloud/uploader/uploads/InShot_20250319_203029653.jpg" alt="ロゴ">
        </a>
        <span class="menu-toggle" onclick="toggleMenu()">☰</span>
        <div class="menu" id="mobile-menu">
            <a href="https://zesty.f5.si/command">コマンド</a>
            <a href="https://zesty.f5.si/join">参加</a>
            <a href="https://zesty.f5.si/status">ステータス</a>
            <a href="https://zesty.f5.si/contact">連絡</a>
            <a href="contacten.html" class="lang-switch">EN</a>
        </div>
    </header>
    <main>
        <h1>お問い合わせ</h1>
        <p>ご連絡は以下のメールアドレスまでお願いします。</p>
        <p><a href="mailto:4d3p@proton.me" class="email">4d3p@proton.me</a></p>
        <p>GitHubリポジトリ: <a href="https://github.com/4d3p-dev/zesty" target="_blank">4d3p-dev/zesty</a></p>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
